<title>酷版性能指标排名</title>
<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>酷版性能指标排名</cite></a>
    </div>
</div>
<div class="layui-fluid">
            <div class="layui-card">
                <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            网络：
                        </div>
                        <div class="layui-inline" style="width: 150px;">
                            <select name="network" id="network">
                                <option value="wifi+4G" selected>wifi+4G</option>
                                <option value="wifi">wifi</option>
                                <option value="4G">4G</option>
                            </select>
                        </div>
                        <div class="layui-inline">
                            开始日期：
                        </div>
                        <div class="layui-inline" >
                            <input type="text" class="layui-input" id="startTime" readonly>
                        </div>
                        <div class="layui-inline">
                            结束日期：
                        </div>
                        <div class="layui-inline" >
                            <input type="text" class="layui-input" id="endTime" readonly>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn layuiadmin-btn-list" id="search" type="button"><i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>搜索</button>
                            <button class="layui-btn layuiadmin-btn-list" id="export" type="button"><i class="layui-icon layui-icon-export layuiadmin-button-btn"></i>导出</button>
                        </div>
                    </div>
                </div>
                <div class="layui-card-body">
                        <table class="layui-table" id="charts_order" style="width: 98%;" >
                            <h4 style="margin-top: 1.5%;">酷版排名</h4>
                            <thead>
                            <tr>
                                <th style="text-align: center;">酷版_登陆邮箱时长</th>
                                <th style="text-align: center;">酷版_打开写信页时长</th>
                                <th style="text-align: center;">酷版_打开未读邮件时长</th>
                                <th style="text-align: center;">酷版_附件下载时长</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr style="text-align: center;">
                                <td>暂无排名</td>
                                <td>暂无排名</td>
                                <td>暂无排名</td>
                                <td>暂无排名</td>
                            </tr>
                            </tbody>
                        </table>
                    <div id="container" style="height: 500px; margin-top: 3%;"></div>
                </div>
            </div>
</div>
<script src="/static/admin/dist/lib/extend/echarts.min.js"></script>
